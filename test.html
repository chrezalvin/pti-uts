<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


        <!-- bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
        <!-- JQuery script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
            

            $(function(){
                const playerAmount = 4;
                // const layerCount = [16, 20, 24, 28];
                
                const myArr = [];
                const randomizer = Array(Math.ceil(playerAmount * 1.5)).fill(0).map(_ => Math.ceil(Math.random() * 10 * playerAmount));
                console.log(randomizer)
                for(let iii = 0; iii < 10 * playerAmount; ++iii){
                    myArr.push(`
                    <div class="col-1 ${randomizer.find(v => v === iii) ? "bg-danger": ""}">
                        <img src="./assets/bone-icon.svg" class="img-fluid">
                    </div>`)
                }
                $("#boneRoom").html(myArr.join('\n'));
            })
        </script>

        <style>
            .col-*{
                height: 2000px;
            }
        </style>

        <link rel="stylesheet" href="stylesheets/game.css">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row g-1" id="boneRoom">
            <div class="col-1">
                <img src="./assets/bone-icon.svg" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
